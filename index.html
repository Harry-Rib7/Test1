<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Lindo - Modo Claro e Escuro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <canvas id="stars"></canvas> <!-- céu estrelado -->

  <div class="mode-toggle">
    <button id="toggle-mode">☀️</button>
  </div>

  <div class="container">
    <h1>Me siga nas Redes Sociais</h1>
    <div class="social-buttons">
      <a href="https://instagram.com" target="_blank" class="btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://facebook.com" target="_blank" class="btn facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
      <a href="https://twitter.com" target="_blank" class="btn twitter">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://linkedin.com" target="_blank" class="btn linkedin">
        <i class="fab fa-linkedin-in"></i> LinkedIn
      </a>
      <a href="https://tiktok.com" target="_blank" class="btn tiktok">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://youtube.com" target="_blank" class="btn youtube">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
